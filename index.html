<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa de Beyonce</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body id = 'body'>
    <div class="container">
        <h1>Escapa de Beyonce</h1>
        <div class= "row">  
            <div id="game-area" class = "col">
                
                <div id="player" class="personaje"></div>
                <div id="beyonce" class="personaje"></div>
            </div>
       
            <div class = "col">
                <h1>Configuraci√≥n</h1>
                <label for="veloPlayer">Velocidad del Jugador:</label>
                <input id="veloPlayer"name = "veloPlayer" type="range" placeholder="35"  value = "35" min="0" max="80">
                
                <label for="veloBeyonce">Velocidad de Beyonce:</label>
                <input id="veloBeyonce" name = "veloBeyonce" type="text" placeholder="2"  value = "2">
                
                <label for="imageUpload">Subir Imagen Enemigo:</label>
                <input id = "imgNew" type="file" id="imageUpload" name="imageUpload" accept="image/*">
                
                <label for="audioUpload">Subir Archivo de Audio (.mp3):</label>
                <input id = "audioNew" type="file" id="audioUpload" name="audioUpload" accept="audio/mp3">

                <label for="modos">Modo</label>
                <select name="modos" id="modo">
                    <option value="0">Ninguno</option>
                    <option value="1">Star Wars</option>
                </select>
                
                <button id = "boton" class="boton btn btn-success">Comenzar</button>
            </div>
        </div>

    </div>

    <audio src="assets/single.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
